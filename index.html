<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Daily Diet Tracker</title>
</head>
<body>
    <div class="master-container">
        <div class="header">
            <a href="edit-food.html">Edit Food List</a>
            <h1>Daily Diet Tracker</h1>
        </div>

        <div class="input-container">
            <div>
                <label for="food">Choose a food:</label>
                <select name="food" id="food-selector">
                    <option hidden disabled selected value></option>
                </select>
            </div>
            <div>
                <label for="amount">Amount (grams):</label>
                <input type="number" min="1" class="amount" value="" autocomplete="off">
                <p id="amount-default">1 serving =</p>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn-add-food">Add food</button>
        </div>
        <div class="btn-container">
            <button class="btn-clear-table">Clear Table</button>
        </div>

        <div class="totals-container">
            <table>
                <caption>Total:</caption>
                <tbody>
                    <tr>
                        <td>Calories</td>
                        <td id="cal-data">0</td>
                    </tr>
                    <tr>
                        <td>Protein</td>
                        <td id="pro-data">0 g</td>
                    </tr>
                    <tr>
                        <td>Carbohydrates</td>
                        <td id="carb-data">0 g</td>
                    </tr>
                    <tr>
                        <td>Sodium</td>
                        <td id="sod-data">0 mg</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <table>
                <caption>Food Eaten:</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount (g)</th>
                        <th>Calories</th>
                        <th>Protein (g)</th>
                        <th>Carbs (g)</th>
                        <th>Sodium (mg)</th>
                    </tr>
                </thead>
                <tbody class="food-table">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="js/food-functions.js"></script>
<script src="js/storage-functions.js"></script>
<script src="js/run-index.js"></script>
</html>
